version: '3.8'

services:
  yt-dlp-webui:
    build: .
    container_name: yt-dlp-webui
    ports:
      - "9090:8080"
    volumes:
      # 将下载目录映射到宿主机
      # 修改冒号前的路径为你NAS上想要保存文件的路径
      # 例如：/volume1/downloads/yt-dlp:/downloads
      - /vol2/1000/SG500/download/dlp:/downloads
    environment:
      - DOWNLOAD_DIR=/downloads
      - TZ=Asia/Tokyo  # 设置时区
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
